    <h1> CLUB SANDWICH</h1>
    <P>A club sandwich, also called a clubhouse sandwich, is a sandwich consisting of bread, sliced cooked poultry,
        fried bacon, lettuce, tomato, and mayonnaise. It is often cut into quarters or halves and held together by
        cocktail sticks.</P>
