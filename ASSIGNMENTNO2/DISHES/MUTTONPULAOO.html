    <h1> MUTTON PULAOO</h1>
    <P> Mutton Pulao is a dish fairly common in North Indian, South Indian and Pakistani and Turkish cuisine that
        incorporates mutton into a rice pilaf. The rice used is almost invariably Basmati or a close variant</P>
